<body>
    <div class="header">

        <div class="left">
            <img class="header-logo-1" src="images/main_logo.png">
            <img class="header-logo-2" src="images/ncrc_logo.png">
            <img class="header-logo-3" src="images/gandhi-logo.png">
            <img class="header-logo-4" src="images/G20Logo.png">
        </div>

        <div class="middle">
            <input class="middle-input" type="text" placeholder="Search For">
            <button class="middle-search">Search</button>
        </div>

        <div class="right">
            <div class="right-services">Services</div>
            <div class="right-subscribe">Subscribe</div>
            <div class="right-about">About Us</div>
            <div class="right-contact">Contact Us</div>
        </div>

    </div>


    <div class="main">
        <h1>Criminal Record</h1>
        <h3>Enter your login credentials</h3>
        <form action="" method="post">
            <label for="first">
                User-Id:
            </label>
            <input type="text" id="first" name="first" placeholder="Enter your User-Id" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <label for="role">
                Role:
            </label>
            <!-- <input type="text"
                    id="role" 
                    name="role"
                    placeholder="Enter your Role" required> -->
            <div class="role-selector">
                <select class="options">
                    <option selected value="">Select</option>
                    <option value="Jailer">Jailer</option>
                    <option value="Police">Police</option>
                    <option value="CBI">CBI</option>
                    <option value="Judges">Judges</option>
                </select>
            </div>

            <div class="wrap">
                <button type="submit" onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered?
            <a href="#" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>

        <div class="footer-first">
            <strong class="a">Get to know</strong>

                    alt=""></a>
