<!DOCTYPE html>
<html>
    <head>
        <title>Jailer Add Criminal</title>
        <link rel="stylesheet" href="../../Styles/Jailer/AddCriminal.css">
    </head>
    <body>
        <div class="header">

            <div class="left">
                <img class="header-logo-1" src="../../images/main_logo.png">
                <img class="header-logo-2" src="../../images/ncrc_logo.png">
                <img class="header-logo-4" src="../../images/G20Logo.png">
            </div>
    
            <div class="middle">
                <input class="middle-input" type="text" placeholder="Search For">
                <button class="middle-search">Search</button>
            </div>
    
            <div class="right">
                <div class="right-services">Services</div>
                <div class="right-subscribe">Subscribe</div>
                <div class="right-about">About Us</div>
                <div class="right-contact">Contact Us</div>
            </div>
        </div>
    
        <div class="sidebar">
            <a class="sidebar-atag" href="JailerHomePage.html"><div class="sidebar-icon"><img class="sidebar-img" src="../../images/home.png"><div class="home">Home</div></div></a>
            <a class="sidebar-atag" href="ProfilePage.html"><div class="sidebar-icon"><img class="profile-img sidebar-img" src="../../images/profile2.jpg"><div class="home">Profile</div></div></a>
            <a class="sidebar-atag" href="../../Pages/HomePages/LoginPage.html"><div class="sidebar-icon2"><img class="logout-img sidebar-img" src="../../images/logout3.png"><div class="explore">Sign out</div></div></a>
        </div>

        <div class="background">
            <img class="background-image" src="../../images/background.webp" alt="">
        </div>
    
        <div class="main">
            <div class="container">
                <h1>Criminal Data Entry</h1>
                <form id="criminalForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter criminal's name" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dna">DNA</label>
                        <input type="text" id="dna" placeholder="Enter DNA information" required>
                    </div>
                    <div class="form-group">
                        <label>Photos (3 angles)</label>
                        <div class="photo-grid">
                            <div class="file-upload">
                                <input type="file" id="photo1" accept="image/*" required>
                                <label for="photo1">
                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <span class="text">Upload photo</span>
                                </label>
                            </div>
                            <div class="file-upload">
                                <input type="file" id="photo2" accept="image/*" required>
                                <label for="photo2">
                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <span class="text">Upload photo</span>
                                </label>
                            </div>
                            <div class="file-upload">
                                <input type="file" id="photo3" accept="image/*" required>
                                <label for="photo3">
                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <span class="text">Upload photo</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="retina">Retina Scan</label>
                        <div class="file-upload">
                            <input type="file" id="retina" accept="image/*" required>
                            <label for="retina">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                                <span class="text">Upload retina scan</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fingerprint">Fingerprint</label>
                        <div class="file-upload">
                            <input type="file" id="fingerprint" accept="image/*" required>
                            <label for="fingerprint">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                                <span class="text">Upload fingerprint</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="crime">Crime Details</label>
                        <textarea id="crime" placeholder="Enter crime details" required></textarea>
                    </div>
                    <button class="submit-button" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <script src="../../Script/Jailer/AddCriminal.js"></script>
    </body>
</html>
