<!DOCTYPE html>
<html>
    <head>
        <title>Jailer Profile Page</title>
        <link rel="stylesheet" href="../../Styles/Jailer/ProfilePage.css">
    </head>
    <body>
        <div class="header">

            <div class="left">
                <img class="header-logo-1" src="../../images/main_logo.png">
                <img class="header-logo-2" src="../../images/ncrc_logo.png">
                <img class="header-logo-4" src="../../images/G20Logo.png">
            </div>
    
            <div class="middle">
                <input class="middle-input" type="text" placeholder="Search For">
                <button class="middle-search">Search</button>
            </div>
    
            <div class="right">
                <div class="right-services">Services</div>
                <div class="right-subscribe">Subscribe</div>
                <div class="right-about">About Us</div>
                <div class="right-contact">Contact Us</div>
            </div>
        </div>
    
        <div class="sidebar">
            <a class="sidebar-atag" href="JailerHomePage.html"><div class="sidebar-icon"><img class="sidebar-img" src="../../images/home.png"><div class="home">Home</div></div></a>
            <a class="sidebar-atag" href="ProfilePage.html"><div class="sidebar-icon"><img class="profile-img sidebar-img" src="../../images/profile2.jpg"><div class="home">Profile</div></div></a>
            <a class="sidebar-atag" href="../../Pages/HomePages/LoginPage.html"><div class="sidebar-icon2"><img class="logout-img sidebar-img" src="../../images/logout3.png"><div class="explore">Sign out</div></div></a>
        </div>
    
        <div class="main">
            <div class="profile-card" id="profileCard">
                <img src="../../images/user.png" alt="Profile Photo" class="profile-photo" id="profilePhoto">
                <div class="profile-name" id="profileName">Pratik Raj</div>
                <div id="profileInfo">
                    <p class="profile-info" id="profileUserId"><span class="profile-label">User ID:</span> <span class="profile-value">PR786</span></p>
                    <p class="profile-info" id="profileEmail"><span class="profile-label">Email:</span> <span class="profile-value">pratikraj220011@gmail.com</span></p>
                    <p class="profile-info" id="profilePhone"><span class="profile-label">Phone:</span> <span class="profile-value">9693894120</span></p>
                    <p class="profile-info" id="profileGender"><span class="profile-label">Gender:</span> <span class="profile-value">Male</span></p>
                    <p class="profile-info" id="profileRole"><span class="profile-label">Role:</span> <span class="profile-value">Jailer</span></p>
                </div>
                <div id="editForm" class="edit-form">
                    <input type="text" id="editName" placeholder="Name">
                    <input type="text" id="editUserId" placeholder="User ID">
                    <input type="email" id="editEmail" placeholder="Email">
                    <div id="emailError" class="error-message"></div>
                    <input type="tel" id="editPhone" placeholder="Phone (10 digits)">
                    <div id="phoneError" class="error-message"></div>
                    <select id="editGender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="editRole" placeholder="Role">
                </div>
                <div class="button-container">
                    <button id="editButton" class="button">Edit Profile</button>
                    <button id="saveButton" class="button" style="display: none;">Save Changes</button>
                    <button id="cancelButton" class="button cancel" style="display: none;">Cancel</button>
                    <button id="changePasswordButton" class="button">Change Password</button>
                    <button id="deleteButton" class="button delete">Delete Profile</button>
                </div>
            </div>
        
            <div id="changePasswordModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Change Password</h2>
                    <input type="password" id="currentPassword" placeholder="Current Password">
                    <input type="password" id="newPassword" placeholder="New Password">
                    <input type="password" id="confirmPassword" placeholder="Confirm New Password">
                    <div id="passwordError" class="error-message"></div>
                    <button id="submitPasswordChange" class="button">Submit</button>
                </div>
            </div>
        
            <div id="deleteConfirmModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Confirm Profile Deletion</h2>
                    <p>Are you sure you want to delete your profile? This action cannot be undone.</p>
                    <button id="confirmDelete" class="button delete">Yes, Delete My Profile</button>
                    <button id="cancelDelete" class="button">Cancel</button>
                </div>
            </div>
        </div>
        <script src="../../Script/Jailer/ProfilePage.js"></script>
    </body>
</html>
