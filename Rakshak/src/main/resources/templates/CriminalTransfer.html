<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Criminal</title>
  <style>
    :root {
        --primary-color: #1a5f7a;
        --secondary-color: #57c5b6;
        --accent-color: #159895;
        --text-color: #333;
        --background-color: #f5f5f5;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    header {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem 0;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        list-style: none;
    }

    .nav-links li {
        margin-left: 20px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"], input[type="date"], input[type="time"], input[type="number"], select, textarea {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }

    button {
        padding: 10px;
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0f7270;
    }

  </style>
</head>
<body>
<header>
  <nav class="container">
    <div class="logo">CRMS</div>
    <ul class="nav-links">
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/criminals/view}">Criminals</a></li>
      <li><a th:href="@{/criminals/meetings}">Meeting Records</a></li>
      <li><a th:href="@{/criminals/transfer}">Transfer Criminal</a></li>
      <li><a th:href="@{/}" id="contact-link">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h1>Transfer Criminal</h1>

  <div class="form-container">
    <h2>Transfer Criminal to New Facility</h2>
    <form th:action="@{/criminals/transfer}" method="POST">
      <!-- Criminal ID -->
      <label for="criminalId">Criminal ID:</label>
      <input type="number" id="criminalId" name="criminalId" required>

      <!-- Transfer Destination (Facility) -->
      <label for="destination">Transfer Destination:</label>
      <input type="text" id="destination" name="destination" required>

      <!-- Transfer Date -->
      <label for="transferDate">Transfer Date:</label>
      <input type="date" id="transferDate" name="transferDate" required>

      <!-- Transfer Time -->
      <label for="transferTime">Transfer Time:</label>
      <input type="time" id="transferTime" name="transferTime" required>

      <!-- Transfer Reason -->
      <label for="transferReason">Reason for Transfer:</label>
      <textarea id="transferReason" name="transferReason" rows="4" required></textarea>

      <!-- Transfer Officer Name -->
      <label for="officerName">Officer Handling Transfer:</label>
      <input type="text" id="officerName" name="officerName" required>

      <!-- Submit Button -->
      <button type="submit">Submit Transfer</button>
    </form>
  </div>
</main>

</body>
</html>
