<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Punishment - Judge Profile</title>
  <style>
    :root {
        --primary-color: #1a5f7a;
        --secondary-color: #57c5b6;
        --accent-color: #159895;
        --text-color: #333;
        --background-color: #f5f5f5;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    header {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem 0;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form-container {
        text-align: center;
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
        max-width: 800px;
        margin: 0 auto;
    }

    .form-container h2 {
        color: var(--primary-color);
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    .form-container label {
        font-size: 1.1rem;
        color: var(--text-color);
        display: block;
        margin-bottom: 8px;
        text-align: left;
    }

    .form-container input[type="text"],
    .form-container input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #ddd;
    }

    .form-container button {
        padding: 10px 20px;
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container button:hover {
        background-color: #0f7270;
    }

    .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: var(--secondary-color);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: var(--accent-color);
    }
  </style>
</head>
<body>

<header>
  <h1>Edit Punishment</h1>
</header>

<main class="container">
  <!-- Edit Punishment Form Section -->
  <div class="form-container">
    <h2>Edit Punishment for <span th:text="${criminal.name}">Criminal Name</span></h2>

    <!-- Form to update punishment -->
    <form action="/criminals/edit-punishment/{id}" method="post">
      <!-- Criminal ID (hidden) -->
      <input type="hidden" name="id" th:value="${criminal.id}" />

      <!-- Punishment Period Field -->
      <label for="punishmentPeriod">Punishment Period</label>
      <input type="text" id="punishmentPeriod" name="punishmentPeriod" th:value="${punishment.punishmentPeriod}" required />

      <!-- Start Date Field -->
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" name="startDate" th:value="${punishment.startDate}" required />

      <!-- End Date Field (Optional) -->
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" name="endDate" th:value="${punishment.endDate}" />

      <!-- Submit Button -->
      <button type="submit">Update Punishment</button>
    </form>

    <!-- Back Button -->
    <a href="/judge" class="back-button">Back to Judge Profile</a>
  </div>
</main>

</body>
</html>
