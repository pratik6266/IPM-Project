<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakshak-SignUp</title>
  <link rel="stylesheet" href="/css/SignupPage.css">
</head>
<body>
<div class="page-container">
  <div class="image-container">
    <img class="img" src="/images/one hand.webp" alt="Handcuff illustration">
  </div>

  <div class="form-container">
    <h1>Rakshak</h1>
    <h3>Enter your details</h3>
    <div th:if="${error}" class="error-message" th:text="${error}" style="color:red;font-weight:bold"></div>
    <form id="signupForm" th:action="@{/home/signup}" th:object="${user}" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" oninput="checkUsernameAvailability()" required>
      <div id="usernameFeedback"></div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" oninput="checkPasswordStrength()" required>
      <div id="passwordFeedback"></div>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" oninput="validatePasswordMatch()" required>
      <div id="passwordMatchFeedback"></div>

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="cbi">CBI</option>
        <option value="admin">Admin</option>
        <option value="jailer">Jailer</option>
        <option value="judge">Judge</option>
        <option value="police">Police</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>

    <div class="signin-link">
      Already have an account? <a href="/home/login">Sign In</a>
    </div>
  </div>
</div>

<script src="/js/SignupPage.js"></script>
</body>
</html>
